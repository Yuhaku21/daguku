<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <!--Card-->
    <div class="container mt-3">
      <div class="foto" style="display: flex; margin: auto; justify-content: center; align-items: center">
        <img src="20944201.jpg" alt="" width="150px" height="150px" />
      </div>
      <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
        <div class="card-body">
          <h1 class="text-center" style="border-bottom: solid black; padding-bottom: 20px">Login Admin</h1>
          <form id="loginForm">
            <div class="mb-3 mt-4">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="emailHelp" />
              <div id="emailHelp" class="form-text">Masukkan dengan namamu sebagai admin</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" />
                <div class="input-group-append">
                  <button id="togglePassword" class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                    <span class="bi bi-eye-fill" id="passwordIcon"></span>
                  </button>
                </div>
              </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1">Data sudah benar</label>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-dark" type="button" onclick="login()">Masuk</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--Card-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="validation.js"></script>
  </body>
</html>
